machine:
  xcode:
    version: 8.0

  environment:
    XCODE_WORKSPACE: Example/Connect.xcworkspace
    XCODE_SCHEME: Connect-Example

database:
  override:
    - echo "Skipping DB section."

test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s'
        -workspace "$XCODE_WORKSPACE"
        -scheme "$XCODE_SCHEME"
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      bundler exec xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
