
codecov:
  branch: master

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: null
        branches: null

    patch:
      default:
        target: auto
        branches: null

    changes:
      default:
        branches: null

  ignore:
    - Example/*
    - Scripts/*
    - Docs/*
    - Pods/*
    - Sources/ConfigurationCore/*
    - Applications/Xcode.app/*
    - vendor/*
    - Carthage/*
    - build/*
    - .build/*
    - .vagrant/*
    - Tests/*
    - Sources/Connect/*

comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  branches: null
  behavior: default
